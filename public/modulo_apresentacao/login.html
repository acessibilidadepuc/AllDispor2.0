<html ng-app="app">
<head>

<link rel="stylesheet" href="css/stylelogin.css">

<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="services/loginServices.js"></script>
<script src="controllers/loginController.js"></script>
<script src="js/jquery.js"></script>
<script src="js/custom.js"></script>

<title>Login AllDispor</title>

</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="register-form" ng-controller="loginController">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" ng-controller="loginController">
      <input type="text" placeholder="usuario" ng-model="acesso.login" />
      <input type="password" placeholder="senha" ng-model="acesso.senha"/>
      <button type="button" ng-click="login(acesso)">login</button>
      <p class="message">Deseja ter seu estabelecimento no aplicativo ou site?<br><b><a href="form.html">REGISTRE AGORA!</a></p></b>
    </form>
  </div>
</div>

</body>
</html>
