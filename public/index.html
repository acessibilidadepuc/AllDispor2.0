<!DOCTYPE html>
<html lang="pt-br" ng-app="myapp">
<head>
    <meta charset="UTF-8" />
    <title>consumo de API</title>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <!-- angular -->
    <script src="bower_components/angular/angular.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/services/acessoApi.js"></script>
    <script src="js/controllers/acessoController.js"></script>
    <script src="modulo_apresentacao/js/jquery.js"></script>
    <script src="modulo_apresentacao/js/custom.js"></script>

</head>
<body>

    <div class="container">
        <h1 class="text-center">login</h1>
        <form role="form" ng-controller="acessoController">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="nome" ng-model="acesso.login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="senha" ng-model="acesso.senha">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="login(acesso)">Acessar</button>
                <button type="button" class="btn btn-danger" ng-click="logout()">Logout</button>
            </div>
        </form>
        <hr>
        <table class="table">
           <tr>
             <th>Nome</th>
             <th>Senha</th>
           </tr>
           <tr>
             <td></td>
             <td></td>
           </tr>
        </table>
    </div>
</body>
</html>
